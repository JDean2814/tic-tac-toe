<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="character_selector">
        <label for="char_btn">Choose character:</label>
        <button class="char_btn" name="char_btn">x</button>
        <button class="char_btn" name="char_btn">o</button>
    </div>
    <div id="characters">
        <p id="player_char">You are: X</p>
        <p id="ai_char">AI is: O</p>
    </div>
    <div id="board_container">
        <div class="board_spaces"></div>
        <div class="board_spaces"></div>
        <div class="board_spaces"></div>
        <div class="board_spaces"></div>
        <div class="board_spaces"></div>
        <div class="board_spaces"></div>
        <div class="board_spaces"></div>
        <div class="board_spaces"></div>
        <div class="board_spaces"></div>
    </div>
    <div class="game_message">
        <p id="game_result"></p>
        <button id="restart_game_btn">Restart</button>
    </div>
</body>
</html>
